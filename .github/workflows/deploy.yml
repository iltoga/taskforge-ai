name: Deploy Calendar Assistant to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1

    steps:
      - name: Add GitHub.com to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: SSH into VPS and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 30m
          command_timeout: 30m
          script: |
            set -e  # Exit on any error

            # Check and setup repository
            REPO_DIR="$HOME/.docker/calendar-assistant"
            echo "Starting deployment process..."
            echo "Repository directory: $REPO_DIR"

            # Navigate to repository directory
            if [ ! -d "$REPO_DIR" ]; then
              echo "Error: Repository directory does not exist: $REPO_DIR"
              exit 1
            fi

            cd "$REPO_DIR"
            echo "Current directory: $(pwd)"

            # Ensure remote URL is correct using the custom SSH configuration
            echo "Setting git remote URL..."
            git remote set-url origin git@github.com-deploy-calendar-assistant:iltoga/calendar-assistant.git

            # Ensure we're on the main branch and clean any local changes
            echo "Fetching latest changes..."
            git fetch --all

            echo "Switching to main branch..."
            git checkout main

            echo "Resetting to latest remote state..."
            git reset --hard origin/main
            git clean -fd

            echo "Pulling latest changes..."
            git pull origin main


            # Set permissions
            # sudo chown -R nespola:nespola "$REPO_DIR"

            # Deploy with Docker
            echo "Starting Docker deployment..."
            cd "$REPO_DIR"
            export DOCKER_BUILDKIT=1

            # Get current git commit SHA
            GIT_COMMIT_SHA=$(git rev-parse HEAD)
            echo "Current git commit: $GIT_COMMIT_SHA"

            # Source environment variables if available
            if [ -f .env ]; then
              echo "Loading environment variables from .env..."
              source .env
            else
              echo "Warning: .env file not found"
            fi

            # Ensure .env is present for Docker build
            if [ ! -f .env ]; then
              echo "‚ùå ERROR: .env file is missing in the repository root. Aborting deployment."
              exit 1
            fi

            # Build the db container
            echo "Building db container..."
            docker compose build --build-arg DB_USER="$DB_USER" --build-arg DB_PASS="$DB_PASS" --build-arg DB_PATH="$DB_PATH" db

            # Build with cache optimization and git commit for cache busting
            echo "Building Docker image with smart caching..."
            docker compose build --build-arg GIT_COMMIT_SHA="$GIT_COMMIT_SHA" calendar-assistant

            echo "Stopping existing container..."
            docker compose down calendar-assistant || true

            echo "Starting new container..."
            docker compose down
            docker compose up -d --remove-orphans

            # Verify deployment
            echo "Verifying deployment..."
            sleep 10
            if docker compose ps calendar-assistant | grep -q "Up"; then
              echo "‚úÖ Container is running successfully"
            else
              echo "‚ùå Container failed to start"
              docker compose logs calendar-assistant
              exit 1
            fi

            # Clean up - Comment this out initially for debugging
            echo "Cleaning up Docker system..."
            docker system prune -af

            echo "üöÄ Deployment completed successfully!"
